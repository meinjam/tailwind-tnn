<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="dist/output.css">
</head>

<body class="text-gray-600 font-nunito">
    <div class="grid md:grid-cols-3">
        <div class="md:col-span-1 md:flex md:justify-end">
            <nav class="text-right">
                <div class="flex align-middle justify-between items-center">
                    <h1 class="uppercase font-bold p-4 border-gray-100">
                        <a href="/" class="hover:text-gray-700">Food Ninja</a>
                    </h1>
                    <div class="px-4 cursor-pointer md:hidden" id="burger">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" width="44" height="44"
                            viewBox="0 0 24 24" stroke-width="1.5" stroke="#888883" fill="none" stroke-linecap="round"
                            stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                            <line x1="4" y1="6" x2="20" y2="6" />
                            <line x1="4" y1="12" x2="20" y2="12" />
                            <line x1="4" y1="18" x2="20" y2="18" />
                        </svg>
                    </div>
                </div>
                <ul class="text-sm mt-6 hidden md:block" id="menu">
                    <li class="text-gray-700 font-bold py-1">
                        <a href="#" class="flex align-middle justify-end px-4 border-r-4 border-primary">
                            <span class="mr-2"> Home</span>
                            <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" width="44" height="44"
                                viewBox="0 0 24 24" stroke-width="1.5" stroke="#374151" fill="none"
                                stroke-linecap="round" stroke-linejoin="round">
                                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                                <polyline points="5 12 3 12 12 3 21 12 19 12" />
                                <path d="M5 12v7a2 2 0 0 0 2 2h10a2 2 0 0 0 2 -2v-7" />
                                <rect x="10" y="12" width="4" height="4" />
                            </svg>
                        </a>
                    </li>
                    <li class="py-1">
                        <a href="#" class="flex align-middle justify-end px-4 border-r-4 border-white">
                            <span class="mr-2"> About</span>
                            <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" width="44" height="44"
                                viewBox="0 0 24 24" stroke-width="1.5" stroke="#4b5563" fill="none"
                                stroke-linecap="round" stroke-linejoin="round">
                                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                                <circle cx="10" cy="10" r="7" />
                                <path d="M21 21l-6 -6" />
                                <line x1="10" y1="13" x2="10" y2="13.01" />
                                <path d="M10 10a1.5 1.5 0 1 0 -1.14 -2.474" />
                            </svg>
                        </a>
                    </li>
                    <li class="py-1">
                        <a href="#" class="flex align-middle justify-end px-4  border-r-4 border-white">
                            <span class="mr-2"> Contact</span>
                            <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" width="44" height="44"
                                viewBox="0 0 24 24" stroke-width="1.5" stroke="#4b5563" fill="none"
                                stroke-linecap="round" stroke-linejoin="round">
                                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                                <rect x="3" y="5" width="18" height="14" rx="2" />
                                <polyline points="3 7 12 13 21 7" />
                            </svg>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
        <main class="px-16 py-6 bg-gray-100 md:col-span-2">
            <div class="flex justify-center md:justify-end">
                <a href="#"
                    class="text-primary btn border-primary md:border-2 hover:bg-primary hover:text-white duration-300 ease-in">Log
                    in</a>
                <a href="#"
                    class="text-primary ml-2 btn border-primary md:border-2 hover:bg-primary hover:text-white duration-300 ease-in">Sign
                    up</a>
            </div>

            <header>
                <h2 class="text-gray-700 text-6xl font-semibold">Recipes</h2>
                <h3 class="text-2xl font-semibold">For Ninjas</h3>
            </header>

            <div>
                <h4 class="font-bold mt-12 pb-2 border-b border-gray-200">Latest Recipes</h4>

                <div class="mt-8 grid lg:grid-cols-3 gap-10">
                    <!-- cards go here -->
                    <div class="card hover:shadow-lg duration-300 ease-in">
                        <img src="img/stew.jpg" alt="stew" class="w-full h-32 sm:h-48 object-cover object-center">
                        <div class="m-4">
                            <span class="font-bold">5 Bean Chili Stew</span>
                            <span class="block text-gray-500 text-sm">Recipe by Mario</span>
                        </div>
                        <div class="badge flex align-middle">
                            <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" width="44" height="44"
                                viewBox="0 0 24 24" stroke-width="1.5" stroke="#888883" fill="none"
                                stroke-linecap="round" stroke-linejoin="round">
                                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                                <circle cx="12" cy="12" r="9" />
                                <polyline points="12 7 12 12 15 15" />
                            </svg>
                            <span class="ml-1">25 mins</span>
                        </div>
                    </div>
                    <div class="card hover:shadow-lg duration-300 ease-in">
                        <img src="img/noodles.jpg" alt="noodles" class="w-full h-32 sm:h-48 object-cover object-center">
                        <div class="m-4">
                            <span class="font-bold">Veg Noodles</span>
                            <span class="block text-gray-500 text-sm">Recipe by Mario</span>
                        </div>
                        <div class="badge">
                            <span>25 mins</span>
                        </div>
                    </div>
                    <div class="card hover:shadow-lg duration-300 ease-in">
                        <img src="img/curry.jpg" alt="curry" class="w-full h-32 sm:h-48 object-cover object-center">
                        <div class="m-4">
                            <span class="font-bold">Tofu Curry</span>
                            <span class="block text-gray-500 text-sm">Recipe by Mario</span>
                        </div>
                        <div class="badge">
                            <span>25 mins</span>
                        </div>
                    </div>
                </div>

                <h4 class="font-bold mt-12 pb-2">Most Popular</h4>

                <div class="mt-8">
                    <!-- cards go here -->
                </div>
            </div>

            <div class="flex justify-center">
                <div
                    class="bg-secondary-100 text-secondary-200 btn hover:shadow-inner hover:scale-125 hover:bg-opacity-50 duration-300 ease-in">
                    Load
                    more</div>
            </div>
        </main>
    </div>

    <script src="./dist/app.js"></script>
</body>

</html>
